<script>
    function getLaptop(make, model, year) {
        return { // es-5
            make: make,
            model: model,
            year: year,
        }
    }
    let obj1 = getLaptop('apple', 'MacBook', 2015)
    console.log(obj1)

    function getEmployee(id, name, sal) {
        return { id, name, sal } // es-6
    }
    let obj2 = getEmployee(101, 'sachin', 5000)
    console.log(obj2)
</script>
