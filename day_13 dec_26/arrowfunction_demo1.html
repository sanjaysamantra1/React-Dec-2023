<script>
    // Normal Function : this  = where/How the function is called
    // Arrow Function : this = where the function is written/declared

    function f1() {
        console.log('This is f1');
        console.log(this);
        // this = Window
        // this function is called from window context
    }
    f1()

    let f2 = () => {
        console.log('This is f2');
        console.log(this);
        // this = Window
        // this function is written in window context
    }
    f2();
</script>
