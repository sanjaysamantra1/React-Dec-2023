<script>
    // 1. Function Declaration
    add(2, 3);
    function add(a, b) {
        console.log(a + b)
    }

    // 2. Function Expression / anonymous
    var sub = function (a, b) {
        console.log(a - b);
    }
    sub(10, 2);
    // sub(10, 3);
    // sub(10, 4);

    // 3. Self Invoked / IIFE
    (function (a, b) {
        console.log(a * b);
    })(3, 5);


    // 4. Arrow Function (ES-6  2015)
    var division = (a, b) => {
        console.log(a / b);
    }
    division(20, 4);
</script>;
