<script>
    class Person {
        constructor(name, address) {
            this.name = name;
            this.address = address;
        }
    }
    class Employee extends Person {
        eId; sal;
        constructor(name, address, eId, sal) {
            super(name, address); // parent's constructor
            this.eId = eId;
            this.sal = sal;
        }
    }
    class Student extends Person {
        roll; mark;
        constructor(name, address, roll, mark) {
            super(name, address); // parent's constructor
            this.roll = roll;
            this.mark = mark;
        }
    }
    let emp1 = new Employee('John', 'Bang', 101, 5000);
    let std1 = new Student('Deepak', 'Chennai', 1, 92);

    console.log(emp1,std1)
</script>
