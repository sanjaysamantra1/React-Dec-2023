<body>
    <script>
        let a = [10, 20];
        let b = { x: 10, y: 20 };

        console.log(typeof a)
        console.log(typeof b)

        console.log(a instanceof Array);
        console.log(b instanceof Array);

        console.log(Array.isArray(a));  // true
        console.log(Array.isArray(b));  // false
    </script>
</body>
