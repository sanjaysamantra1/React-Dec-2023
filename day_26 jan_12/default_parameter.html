<script>
    // ES-5
    function add(a, b, c) {
        a = a | 0;
        b = b | 0;
        c = c | 0; // OR
        console.log(a + b + c)
    }
    add(1, 2, 3)
    add(1, 2);


    // ES-6
    function sum(a, b, c = 0) { // c=0 default parameter value
        console.log(a + b + c)
    }
    sum(1, 2, 3)
    sum(1, 2);
</script>
