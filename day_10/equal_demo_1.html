<script>
    console.log(5 == '5');
    console.log(5 === '5');

    console.log(true == 1)
    console.log(true === 1)

    console.log( [10,20] == '10,20' );
    console.log( [10,20] === '10,20' );

    let arr = [30,40];
    document.write(arr);

    console.log( undefined == null )

    console.log( {} == {} );

    console.log([10,20] == [10,20])
    console.log([10,20] === [10,20])

</script>
