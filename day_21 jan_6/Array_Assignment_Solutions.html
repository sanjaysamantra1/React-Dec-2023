<script>
    // 10. write a program to check if all the elements in an array are even.
    let arr = [10, 20, 30, 40, 50];
    let allEven = arr.every(ele => ele % 2 === 0);
    console.log(allEven);

    //11. declare array of employees & sort them in ascending order (empId)
    var employees = [
        { eId: 101, name: 'sanjay', sal: 5000, gender: 'male' },
        { eId: 104, name: 'geeta', sal: 8000, gender: 'female' },
        { eId: 103, name: 'sameer', sal: 7000, gender: 'male' },
        { eId: 102, name: 'sita', sal: 9000, gender: 'female' },
        { eId: 105, name: 'deepak', sal: 8000, gender: 'male' },
    ];
    employees.sort((emp1, emp2) => emp1.eId - emp2.eId);
    console.table(employees);

    // 12. declare array of employees & sort them in ascending order by name.
    employees.sort((emp1, emp2) => emp1.name.localeCompare(emp2.name));
    console.table(employees);

    //13. declare array of employees & filter the employees whose sal>6000;
    let res1 = employees.filter(emp => emp.sal > 7000)
    console.table(res1);

    // 14. declare array of employees & increase sal of every employee by 500;
    let res2 = employees.map(emp => {
        emp.sal += 500;
        return emp;
    });
    console.table(res2);

    // 15. declare array of employees & add "comp:ibm" to every employee;
    let res3 = employees.map(emp => {
        emp.comp = 'IBM';
        return emp;
    });
    console.table(res3);

    // 16. convert array of letters to array of words
    const inputArr = [
        'b', 'a', 'k', 'e', '',
        'c', 'a', 'k', 'e', '',
        'e', 'a', 't'
    ];
    let output = [];
    let word = '';
    for (char of inputArr) {
        if (char !== '') {
            word = word + char;
        } else {
            output.push(word);
            word = '';
        }
    }
    output.push(word);
    console.log(output);

    // 17. add Dept info for each employee
    var employees = [
        { eId: 101, name: "sanjay", sal: 5000, gender: "male" },
        { eId: 104, name: "reena", sal: 8000, gender: "female" }
    ]
    var departments = [
        { eId: 101, dept: "sales" },
        { eId: 104, dept: "marketing" }
    ]
    let res4 = employees.map(emp => {
        let deptObj = departments.find(dept => dept.eId === emp.eId);
        emp.dept = deptObj.dept;
        return emp;
    });
    console.table(res4);


    // 18. declare array of employees & groupBy employees-name/Sal/Gender
    function groupBy(employees, field) {
        let result = {};
        for (emp of employees) {
            let value = emp[field];

            if (result[value]) {
                result[value].push(emp);
            } else {
                result[value] = [emp];
            }
        }
        return result;
    }
    var employees = [
        { eId: 101, name: 'sanjay', sal: 5000, gender: 'male' },
        { eId: 104, name: 'geeta', sal: 8000, gender: 'female' },
        { eId: 103, name: 'sameer', sal: 7000, gender: 'male' },
        { eId: 102, name: 'sita', sal: 9000, gender: 'female' },
        { eId: 105, name: 'deepak', sal: 8000, gender: 'male' },
    ];
    let groupByResult = groupBy(employees, 'gender');
    console.table(groupByResult);

    // 19. intersection of 2 number arrays
    let arr1 = [5, 6, 8, 11, 15];
    let arr2 = [3, 5, 8, 11, 17];
    let intersectionArr = arr1.filter(arr1Ele => arr2.includes(arr1Ele));
    console.log(intersectionArr);

    // 20. WAP to print the occurance of each elements 
    var myArr = [10, 20, 30, 40, 50, 10, 30, 50]
    // output = {10:2, 20:1, 30:2 , 40:1, 50:2}
    let result = {};
    for (ele of myArr) {
        if (result[ele]) {
            result[ele] = result[ele] + 1
        } else {
            result[ele] = 1;
        }
    }
    console.log(result)
</script>
