<script>
    let obj1 = {
        a: 10,
        b: 20,
        add: function () {
            console.log(this.a + this.b);
        }
    }
    obj1.add(); // inside add() this = obj1

    let obj2 = {
        a: 15,
        b: 25
    }
    // obj2.add();
    obj1.add.call(obj2); // inside add() this = obj2
    // Call add function from obj1, but inside add() this = obj2
</script>
