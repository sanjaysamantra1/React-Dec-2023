<script>
    function add(a, b) {
        console.log(this.num + a + b);
    }
    add(2, 3); // inside add() , this = window , this.num = undefined

    let obj1 = { num: 4 };
    add.call(obj1, 2, 3);
    // inside add() , this = obj1 , this.num = 4

    let arr = [2, 3, 4, 5];
    add.call(obj1, arr);
    // inside add() , this = obj1 , a = [2,3] , b=undefined

    add.apply(obj1, arr);
</script>
