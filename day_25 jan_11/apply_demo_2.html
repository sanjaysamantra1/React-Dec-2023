<script>
    let res1 = Math.max(10, 20, 40, 30);
    console.log(res1)

    let arr = [10, 30, 40, 20];

    let res2 = Math.max(arr);
    console.log(res2)

    let res3 = Math.max.apply({}, arr)
    console.log(res3)

    let res4 = Math.max(...arr); // spread operator
    console.log(res4)
</script>
